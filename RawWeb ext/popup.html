<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RawWeb</title>
  <style>
    body {
      width: 240px;
      padding: 20px;
      font-family: 'Segoe UI', system-ui, sans-serif;
      text-align: center;
      background: #ffffff;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }
    h1 {
      margin: 0;
      font-size: 18px;
      color: #1a1a1a;
      text-align: left;
    }
    #toggle {
      width: 100%;
      padding: 12px;
      border: none;
      background: #007aff;
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.2s ease;
      box-shadow: 0 2px 8px rgba(0,122,255,0.15);
    }
    #toggle:hover {
      background: #0063cc;
      transform: translateY(-1px);
    }
    #toggle:active {
      transform: translateY(0);
    }
    .status {
      margin-top: 16px;
      font-size: 13px;
      color: #666;
      line-height: 1.5;
    }
    .brand {
      font-size: 12px;
      color: #999;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="#007AFF"/>
      <path d="M2 17L12 22L22 17" stroke="#007AFF" stroke-width="2"/>
      <path d="M2 12L12 17L22 12" stroke="#007AFF" stroke-width="2"/>
    </svg>
    <h1>RawWeb</h1>
  </div>
  <button id="toggle">Loading...</button>
  <p class="status" id="statusText">Initializing extension...</p>
  <p class="brand">Pure Browsing Experience</p>
  <script src="popup.js"></script>
</body>
</html>
